[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:bookhub-app]
command=node dist/index.js
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/supervisor/bookhub-app-stderr.log
stdout_logfile=/var/log/supervisor/bookhub-app-stdout.log
environment=NODE_ENV="production",PORT="5000"
priority=10

[program:prometheus]
command=/opt/prometheus/prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/opt/prometheus/data --web.listen-address=:9090
directory=/opt/prometheus
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/supervisor/prometheus-stderr.log
stdout_logfile=/var/log/supervisor/prometheus-stdout.log
priority=20

[program:grafana]
command=/opt/grafana/bin/grafana-server --config=/etc/grafana/grafana.ini --homepath=/opt/grafana
directory=/opt/grafana
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/supervisor/grafana-stderr.log
stdout_logfile=/var/log/supervisor/grafana-stdout.log
environment=GF_PATHS_CONFIG="/etc/grafana/grafana.ini",GF_PATHS_DATA="/var/lib/grafana",GF_PATHS_LOGS="/var/log/grafana",GF_PATHS_PLUGINS="/var/lib/grafana/plugins",GF_PATHS_PROVISIONING="/etc/grafana/provisioning",GF_SERVER_HTTP_PORT="3001"
priority=30
